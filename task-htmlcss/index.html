      <section data-test="events" class="events">
        <!-- События -->
        <h2 class="events__title">Предстоящие события</h2>
        <div class="events__items">
          <div class="events__item-kavkaz">
            <div class="events__item-location">
              <img
                class="events__location-image"
                src="./images/icon-location.svg"
              />
              <span class="events__location-text">Кавказ</span>
            </div>
            <div class="events__item-container">
              <div class="events__container-data">
                <img
                  class="events__data-image"
                  src="./images/icon-calendar.svg"
                />
                <span class="events__data-text">4 дня</span>
              </div>
              <h3 class="events__container-text">
                Гастрономическое путешествие вокруг Кавказа
              </h3>
              <div class="events__container-level">
                <span class="events__level-text">Сложность</span>
                <img
                  class="events__level-image"
                  src="./images/level-3.svg"
                  width="76px"
                  height="15px"
                />
              </div>
            </div>
          </div>

          <div class="events__item-altay">
            <div class="events__item-location">
              <img
                class="events__location-image"
                src="./images/icon-location.svg"

            </div>
            <div class="events__item-container">
              <div class="events__container-data">

                  class="events__data-image"
                  src="./images/icon-calendar.svg"
                />
                <span class="events__data-text">13 дней</span>
              </div>
              <h3 class="events__container-text">
                Путь к мастерству в приготовлении блюд Алтая
              </h3>
              <div class="events__container-level">
                <span class="events__level-text">Сложность</span>
                <img
                  class="events__level-image"
                  src="./images/level-2.svg"
                  width="76px"
                  height="15px"
                />
              </div>
            </div>
          </div>

          <div class="events__item-adygea">
            <div class="events__item-location">
              <img
                class="events__location-image"
                src="./images/icon-location.svg"

                От горных трав до морских деликатесов

                  src="./images/level-4.svg"
                  width="76px"
                  height="15px"

            </div>
          </div>
